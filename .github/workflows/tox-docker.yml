on:
  workflow_call:

jobs:
  tox:
    runs-on: ubuntu-latest
    container: coatldev/six:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout requirements repo
        uses: actions/checkout@v4
        with:
          repository: coatl-dev/workflow-requirements
          path: deps

      - name: Install requirements
        run: |
          python -m pip install --requirement deps/requirements/tox.txt

      - name: Set PY
        run: |
          echo "PY=$(python --version | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Cache tox
        id: cache-tox
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ env.PY }}-${{ runner.os }}-${{ hashFiles('tox.ini') }}

      - name: Run tests
        run: |
          tox
