on:
  workflow_call:
    inputs:
      cache:
        description: Whether to enable caching.
        required: false
        type: boolean
        default: true
      image:
        description: The type of machine to run the job on.
        required: false
        type: string
        default: ubuntu-latest
      sources-root:
        description: Root directory for your source code.
        required: false
        type: string
        default: '.'
      timeout:
        description: >-
          The maximum number of minutes to let a job run before GitHub
          automatically cancels it.
        required: false
        type: number
        default: 15

jobs:
  black:
    runs-on: ${{ inputs.image }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: '3.11'

      - name: Cache pip
        if: ${{ inputs.cache == true }}
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-black-${{ steps.setup-python.outputs.python-version }}-${{ inputs.image }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            'black==21.9b0' \
            'click==7.1.2' \
            'mypy-extensions==1.0.0' \
            'pathspec==0.11.2' \
            'platformdirs==3.10.0' \
            'regex==2022.10.31' \
            'typing_extensions==4.7.1'

      - name: Return the status and output a diff for each file
        run: |
          black --check --diff --color ${{ inputs.sources-root }}
