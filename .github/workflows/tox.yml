on:
  workflow_call:

jobs:
  tox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: '3.12'

      - name: Checkout requirements repo
        uses: actions/checkout@v4
        with:
          repository: coatl-dev/workflow-requirements
          path: deps

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ steps.setup-python.outputs.python-version }}-${{ runner.os }}-${{ hashFiles('deps/requirements/tox.txt') }}

      - name: Install requirements
        run: |
          python -m pip install --requirement deps/requirements/tox.txt

      - name: Cache tox
        id: cache-tox
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ steps.setup-python.outputs.python-version }}-${{ runner.os }}-${{ hashFiles('tox.ini') }}

      - name: Run tests
        run: |
          tox
